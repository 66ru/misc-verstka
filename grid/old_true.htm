<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" href="../reset.css/reset.css">
	<link rel="stylesheet" href="../b-layout/css/b-layout.css" />

	<style>
		
		.b-header {
			height: 45px;
			background: #eee;
		}

		.b-footer {
			height: 140px;
			background: #c9c;
		}

	
		.b-page__wrap {
			height: auto;
			margin-bottom: -140px;
			min-height: 100%;
		}
		
	</style>
</head>
<body>

	
		<div class="b-page__wrap">
			<div class="b-layout b-header">
				<div class="b-layout__base b-layout__row" style="border: 1px dashed red;">
					<div class="b-layout__grid-100 b-layout__row">
						<div class="b-layout__module b-layout__module_span_40 b-layout__module_col_1" style="background: black;">5435345345</div>
						<div class="b-layout__module b-layout__module_col_45 b-layout__module_span_40" style="background: black;">345345345345</div>
					</div>
				</div>
			</div>
			<div class="b-layout b-content">
				<div class="b-layout__base b-layout__row" style="border: 1px dashed red;">
					<div class="b-layout__grid-100 b-layout__row">
						<div class="b-layout__module b-layout__module_span_40 b-layout__module_col_1" style="background: orangered;">5435345345</div>
						<div class="b-layout__module b-layout__module_col_45 b-layout__module_span_40" style="background: orangered;">345345345345</div>
					</div>
				</div>
			</div>
			<div class="b-footer b-footer__push"></div>
		</div>

		<div class="b-layout b-footer">
			<div class="b-layout__base b-layout__row" style="border: 1px dashed red;">
				<div class="b-layout__grid-100 b-layout__row">
					<div class="b-layout__module b-layout__module_span_40 b-layout__module_col_1" style="background: black; color: white;">5435345345</div>
					<div class="b-layout__module b-layout__module_col_45 b-layout__module_span_40" style="background: black; color: white;">345345345345</div>
				</div>
			</div>
		</div>
	

</body>
</html>
