<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: url('img/map.png') left top repeat transparent; background-size: auto 100%;">
	<div class="realty-score">
		<div class="realty-score__header">
			<div class="realty-score__title">Оценка дома</div>
			<img src="img/66.svg" alt="66.ru" class="realty-score__logo">
		</div>
		<div class="realty-score__form">
			<label for="address" class="realty-score__label">Введите адрес:</label>
			<input type="text" name="address" id="address" class="realty-score__input" placeholder="Например, Ленина 5" value="">
			<a href="#" class="realty-score__submit button button_color_grey">Рассчитать</a>
    </div>
    <div class="realty-score__social"><a href="#" class="icon icon_vk"></a> <a href="#" class="icon icon_facebook"></a> <a href="#" class="icon icon_twitter"></a></div>
    <div class="realty-score__score"><span class="realty-score__points">7,6</span> баллов из 10</div>
  </div>
  <div class="realty-score realty-score_info">
    <div class="realty-score__header">
      <div class="realty-score__title">Средняя цена квартир в этом районе</div>
      <img src="img/66.svg" alt="66.ru" class="realty-score__logo">
    </div>
    <div class="realty-score__info-title">Продажа, цена за м²</div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Однокомнатные</span>
      <span class="realty-score__data">90&thinsp;067 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">145 объявлений</a>
    </div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Двухкомнатные</span>
      <span class="realty-score__data">84&thinsp;052 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">206</a>
    </div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Трехкомнатные</span>
      <span class="realty-score__data">86&thinsp;844 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">178</a>
    </div>
    <div class="realty-score__info-title">Аренда, в месяц</div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Однокомнатные</span>
      <span class="realty-score__data">19&thinsp;860 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">10 объявлений</a>
    </div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Двухкомнатные</span>
      <span class="realty-score__data">30&thinsp;024 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">11</a>
    </div>
    <div class="realty-score__info">
      <span class="realty-score__info-label">Трехкомнатные</span>
      <span class="realty-score__data">48&thinsp;742 <span class="rub rub_arial">Р</span></span>
      <a href="#" class="realty-score__extra">1</a>
    </div>
    <div class="realty-score__info">
    </div>
	</div>
</body>
</html>
