<div style="width: 240px;">
  <div class="vbanner">
    <div class="vbanner__logo-wrap">
      <a href="#" class="vbanner__logo-img-wrap">
        <img class="vbanner__logo" src="img/logo.png" alt="" />
      </a>
      <ul class="vbanner__names">
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Мясной двор</div>
            <div class="vbanner__price">550 ₽</div>
          </li>
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Маргарита</div>
            <div class="vbanner__price">420 ₽</div>
          </li>
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Япония</div>
            <div class="vbanner__price">885 ₽</div>
          </li>
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Карбонара</div>
            <div class="vbanner__price">630 ₽</div>
          </li>
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Текс-Мекс</div>
            <div class="vbanner__price">650 ₽</div>
          </li>
          <li class="vbanner__name-wrap">
            <div class="vbanner__name">Флоренция</div>
            <div class="vbanner__price">545 ₽</div>
          </li>
      </ul>
    </div>
    <div class="vbanner__main-wrap">
      <div class="vbanner__nav vbanner__nav_prev"></div>
      <div class="vbanner__nav vbanner__nav_next"></div>
      <ul class="vbanner__container">
        <li class="vbanner__elem" style="background-image: url('http://img.ffffound.com/static-data/assets/6/979c8bd7762313a127c6423cab25e4bc15954175_m.jpg');"></li>
        <li class="vbanner__elem" style="background-image: url('http://img.ffffound.com/static-data/assets/6/22bd606cc79b86bfd57078962be05f131f3e37fa_m.jpg');"></li>
        <li class="vbanner__elem" style="background-image: url('http://img.ffffound.com/static-data/assets/6/7acb89c7592d444e7e536f11be82a7e939918da1_m.jpg');"></li>
        <li class="vbanner__elem" style="background-image: url('http://img.ffffound.com/static-data/assets/6/83efbf8c28a94bff896db4be9adbc2da7d5bf71d_m.jpg');"></li>
        <li class="vbanner__elem" style="background-image: url('http://img.ffffound.com/static-data/assets/6/61c099716015c4b48d8c5703f5532ebe9452d309_m.jpg');"></li>
        <li class="vbanner__elem" style="background-image: url('http://www.home-pizza.com/media/_versions_/pizza/florenziya1_product_list.jpg');"></li>
      </ul>
    </div>
    <div class="vbanner__button-wrap">
      <a href="#" class="vbanner__button">Добавить в заказ</a>
      <a href="#" class="vbanner__link">home-pizza.com</a>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../bower_components/slick.js/slick/slick.js"></script>

<script>
  $(function() {
    $('.hbanner__container').slick({
      // infinite: false,
      slidesToShow: 3,
      prevArrow: '.hbanner__nav_prev',
      nextArrow: '.hbanner__nav_next',
    });

    $('.vbanner__container').slick({
      // infinite: false,
      slidesToShow: 1,
      prevArrow: '.vbanner__nav_prev',
      nextArrow: '.vbanner__nav_next',
      asNavFor: '.vbanner__names',
    });

    $('.vbanner__names').slick({
      // infinite: false,
      slidesToShow: 1,
      prevArrow: '.vbanner__nav_prev',
      nextArrow: '.vbanner__nav_next',
      fade: true,
      asNavFor: '.vbanner__container',
    });
  });
</script>
